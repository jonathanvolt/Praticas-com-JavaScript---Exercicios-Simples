<!DOCTYPE html>
<html>
<body>
<h2> Cálculo de IMC</h2>
Digite o peso <input id="peso" type="number"> <br/>
Digite a altura <input id="altura" type="number"> <br/>
<button onclick="result()">Calcular IMC</button>

<script type="text/javascript">
        function result() {
var peso = parseFloat(document.getElementById("peso").value);
var altura = parseFloat(document.getElementById("altura").value);
var valor1 = ((peso / (altura*altura))).toFixed(0);

if(valor1 >= 30) {
alert("Você está Obeso, seu IMC é : "+valor1);
} else {
alert("Você não é Obeso, seu IMC é: " +valor1);
}
}

</script>
</body>
</html>
